<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test vektorové dlaždice z GitHub Pages</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.min.js"></script>
  <script>
    var map = L.map('map').setView([0, 0], 0);

    // test – načti přímo .pbf z GitHub Pages
    var vectorGrid = L.vectorGrid.protobuf(
      "https://USERNAME.github.io/REPOSITORY/tiles/{z}/{x}/{y}.pbf",
      {
        vectorTileLayerStyles: {
          // název vrstvy – u tebe to může být "mapa_okrsku"
          "layer0": {
            fillColor: "orange",
            color: "black",
            weight: 1,
            fillOpacity: 0.6
          }
        }
      }
    ).addTo(map);
  </script>
</body>
</html>
